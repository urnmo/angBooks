<!doctype html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="bookLendery">
    <header>
    <h1>Book Lendery</h1>
    </header>

    <section ng-controller="checkOut">
        <input type='text' id="nameBox" ng-model="name" placeholder="Your Name Here">
      <ul> 
        <li ng-repeat="book in books">
            <h3>{{book.book}}</h3>
            <p>{{book.author}}</p>
            <button ng-click="checkout(book.book)" id="checkOutButt">CHIGGY</button>
            <p>Checked out by: {{book.borrower}}</p>
        </li>
        </ul>
    </section>

    <section ng-controller="lent">
        <input type='text' id="lookyBox" placeholder="SEARCH">
        <button id="searchForButt">SEARCH</button>
        <div>
        </div>
    </section>

</body>
